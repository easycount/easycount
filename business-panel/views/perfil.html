<div class="row">
    <div class="col-lg-12 page-header text-center">
        <h1 class="">Hola, {{vm.nombreUsuario}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- NOMBRE DE USUARIO -->
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <p><strong>Tu nombre de usuario: </strong></p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <p ng-show="vm.mostrarCampo[0]">{{vm.usuario.name}}</p>
        <div  ng-show="!vm.mostrarCampo[0]" >
            <input class="inputPerfil" type="text" ng-model="vm.nuevonombre" placeholder="Introduce tu nuevo nombre"/><button ng-click="vm.modificarNombreUsu()" class="btn btn-primary inputPerfilButton">Actualizar</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4  col-lg-4  col-md-4 col-sm-4">
        <button class="btn btn-primary" ng-click="vm.cambiarCampo(0)">Cambiar nombre</button>
    </div>
</div>
<br><br>

<!-- EMAIL -->
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <p><strong>Tu email:</strong></p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <p ng-show="vm.mostrarCampo[1]">{{vm.usuario.email}}</p>
        <div  ng-show="!vm.mostrarCampo[1]" >
            <input class="inputPerfil" id="nuevoEmail" type="email" ng-model="vm.nuevoemail" placeholder="Introduce tu nuevo email"/><button ng-click="vm.modificarEmail()" class="btn btn-primary inputPerfilButton">Actualizar</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4  col-lg-4  col-md-4 col-sm-4">
        <button class="btn btn-primary" ng-click="vm.cambiarCampo(1)">Cambiar email</button>
    </div>
</div>
<br><br>

<!-- CONTRASENYA -->
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <p><strong>Tu contraseña: </strong></p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <p ng-show="vm.mostrarCampo[2]">*********</p>
        <div ng-show="!vm.mostrarCampo[2]">
            <input class="inputPerfil" type="password" ng-model="vm.oldPassword" placeholder="Introduce tu contraseña actual"/><br />
            <input class="inputPerfil" type="password" ng-model="vm.newPassword" placeholder="Introduce tu nueva contraseña"/><br />
            <input class="inputPerfil" type="password" ng-model="vm.newPasswordConfirm" placeholder="Vuelve a escribir tu nueva contraseña"/><button ng-click="vm.modificarPassword()" class="btn btn-primary inputPerfilButton">Actualizar</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4  col-lg-4 col-md-4 col-sm-4">
        <button class="btn btn-primary" ng-click="vm.cambiarCampo(2)">Cambiar contraseña</button>
    </div>
</div>
<br><br>

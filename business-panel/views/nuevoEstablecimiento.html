<div class="row">
    <div class="col-lg-12 page-header text-center">
        <h1 class="uppercase"><strong>Nuevo Establecimiento</strong></h1>
        <i>Crea un nuevo establecimiento</i>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Nuevo Establecimiento</strong>
    </div>

    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nombre">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombre" ng-model="vm.nombre" type="text" placeholder="Nombre" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="longitud">Longitud</label>
                    <div class="col-md-4">
                        <input id="longitud" ng-model="vm.longitud" type="text" placeholder="Longitud" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="latitud">Latitud</label>
                    <div class="col-md-4">
                        <input id="latitud" ng-model="vm.latitud" type="text" placeholder="Latitud" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="ciudad">Ciudad</label>
                    <div class="col-md-4">
                        <input id="ciudad" ng-model="vm.ciudad" type="text" placeholder="Ciudad" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="comunidad">Comunidad</label>
                    <div class="col-md-4">
                        <input id="comunidad" ng-model="vm.comunidad" type="text" placeholder="Comunidad" class="form-control input-md">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="crear"></label>
                    <div class="col-md-1">
                        <button id="crear" name="crear" class="btn btn-easy" ng-click="crearEstablecimiento()">Crear establecimiento</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

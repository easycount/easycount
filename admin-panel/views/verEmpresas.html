<div class="row">
    <div class="col-lg-12 page-header text-center">
        <h1 class="uppercase">Empresas</h1>
        <i>Consulta todas las empresas de EasyCount</i>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="tablesaw tablesaw-stack table" data-tablesaw-mode="stack"id="dataTables-promociones">
                    <thead>
                    <tr id="cabeceraTabla">
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="persist">Nombre</th>
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="3" style="text-align:center;">Cif</th>
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="2">Foto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="contentTabla" ng-repeat="empresa in empresas">
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Nombre</b><span class="tablesaw-cell-content">{{empresa.nombre}}</span></td>
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Cif</b><span class="tablesaw-cell-content">{{empresa.cif}}</span></td>
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Foto</b><span class="tablesaw-cell-content"><img width="230" height="125" src="{{empresa.foto}}" /></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>

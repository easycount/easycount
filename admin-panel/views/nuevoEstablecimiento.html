<div class="row">
    <div class="col-lg-12 page-header text-center">
        <h1 class="uppercase">Nueva Lista</h1>
        <i>Crea una nueva lista en EasyCount</i>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Nuevo establecimiento</strong>
    </div>

    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nombre">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombre" ng-model="vm.nombre" type="text" placeholder="Nombre" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="coordenadas">Coordenadas</label>
                    <div class="col-md-4">
                        <input id="coordenadas" ng-model="vm.coordenadas" type="text" placeholder="Latitud , Longitud" class="form-control input-md">
                    </div>
                </div>

                <!-- Textarea -->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="empresa">Empresa</label>
                    <div class="col-md-4">
                        <select class="form-control" ng-model="selectvalue2" ng-change="hacambiado()" id="empresa">
                            <option ng-repeat="empresa in empresas"  value="{{empresa.id}}">
                                {{empresa.nombre}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="ciudad">Ciudad</label>
                    <div class="col-md-4">
                        <input id="ciudad" ng-model="vm.ciudad" type="text" placeholder="Ciudad" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="comunidad">Comunidad</label>
                    <div class="col-md-4">
                        <input id="comunidad" ng-model="vm.comunidad" type="text" placeholder="Comunidad autonoma" class="form-control input-md">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="crear"></label>
                    <div class="col-md-6">
                        <button id="crear" name="crear" class="btn btn-easy" ng-click="crearEstablecimiento()">Crear establecimiento</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

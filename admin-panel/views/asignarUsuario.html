<div class="row">
    <div class="col-lg-12 page-header text-center">
        <h1 class="uppercase">Empresas</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="tablesaw tablesaw-stack table" data-tablesaw-mode="stack" id="dataTables-promociones">
                    <thead>
                    <tr id="cabeceraTabla">
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="persist">Nombre</th>
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="3" style="text-align:center;">Email</th>
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="2">Selector</th>
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="2">Asignar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="contentTabla" ng-repeat="usuario in usuarios">
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Nombre</b><span class="tablesaw-cell-content">{{usuario.nombre}}</span></td>
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Email</b><span class="tablesaw-cell-content">{{usuario.email}}</span></td>
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Selector</b><span class="tablesaw-cell-content">
                        <div class="form-group">

                            <div class="col-md-12" style="margin-top:-13px;">
                                <select  class="form-control" ng-model="selectvalue2" ng-change="hacambiado()" id="empresa{{usuario.id}}">
                                    <option ng-repeat="empresa in empresas"  value="{{empresa.id}}">
                                        {{empresa.nombre}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        </span></td>
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Asignar</b><span class="tablesaw-cell-content"><button class="btn btn-easyx" id="asignar" ng-click="asignarAEmpresa(usuario.id)">Asignar</button></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.ro

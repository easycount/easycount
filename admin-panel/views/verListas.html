<div class="row">
    <div class="col-lg-12 page-header text-center">
        <h1 class="uppercase">Listas</h1>
        <i>Consulta todas las listas de EasyCount</i>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="tablesaw tablesaw-stack table" data-tablesaw-mode="stack" id="dataTables-promociones">
                    <thead>
                    <tr id="cabeceraTabla">
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="persist">Nombre</th>
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="3" style="text-align:center;">Descripcion</th>
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="2">Predefinida</th>
                        <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="2">Email de usuario</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="contentTabla" ng-repeat="lista in listas">
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Nombre</b><span class="tablesaw-cell-content">{{lista.nombre}}</span></td>
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Descripcion</b><span class="tablesaw-cell-content">{{lista.descripcion}}</span></td>
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Predefinida</b><span class="tablesaw-cell-content">{{lista.predefinida}}</span></td>
                        <td style="text-align:center;"><b class="tablesaw-cell-label">Email de usuario</b><span class="tablesaw-cell-content">{{lista.email}}</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>

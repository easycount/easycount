<div class="row">
    <div class="col-lg-12 page-header text-center">
        <h1 class="uppercase">Editar Usuario</h1>
        <i>Cambia los datos personales de un usuario de EasyCount</i>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Editar usuario</strong>
    </div>

    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nombre">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombre" ng-model="vm.nombre" type="text" placeholder="Nombre" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        <input id="email" ng-model="vm.email" type="text" placeholder="Email" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Contraseña</label>
                    <div class="col-md-4">
                        <input id="password" ng-model="vm.password" type="password" placeholder="Contraseña" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="f_nacimiento">Fecha de nacimiento</label>
                    <div class="col-md-4">
                        <input id="f_nacimiento" ng-model="vm.f_nacimiento" type="text" placeholder="Fecha de nacimiento" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="genero">Genero</label>
                    <div class="col-md-4">
                        <select id="genero" ng-model="vm.genero" class="form-control input-md">
                            <option value="Hombre" selected >Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="role">Rol</label>
                    <div class="col-md-4">
                        <select id="role" ng-model="vm.role" class="form-control input-md">
                            <option value="admin" >Admin</option>
                            <option value="user">User</option>
                            <option value="business">Empresa</option>
                        </select>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="crear"></label>
                    <div class="col-md-1">
                        <button id="crear" name="crear" class="btn btn-easy" ng-click="editarUsuario()">Guardar cambios</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

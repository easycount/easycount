<div class="row">
    <div class="col-lg-12 page-header text-center">
        <h1 class="uppercase">Nuevo Ticket</h1>
        <i>Crea un nuevo ticket en EasyCount</i>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Nuevo Ticket</strong>
    </div>

    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="mySel3">Usuario</label>
                    <div class="col-md-4">
                        <select id="mySel3" class="form-control">
                            <option ng-repeat="usuario in usuarios" value="{{usuario.id}}" ng-selected="usuario.selected" ng-model="usuario.tag">{{usuario.nombre}}</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="empresa">Empresa</label>
                    <div class="col-md-4">
                        <select class="form-control" ng-model="selectvalue2" ng-change="hacambiado()" id="empresa">
                            <option ng-repeat="empresa in empresas"  value="{{empresa.id}}">
                                {{empresa.nombre}}
                            </option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="mySel2">Establecimiento</label>
                    <div class="col-md-4">
                        <select id="mySel2" class="form-control">
                            <option ng-repeat="establecimiento in establecimientos" value="{{establecimiento.id}}" ng-selected="establecimiento.selected" ng-model="establecimientos.tag">{{establecimiento.nombre}}</option>
                        </select>
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-md-4 control-label" for="fecha">Fecha</label>
                    <div class="col-md-4">
                        <input id="fecha" ng-model="vm.fecha" type="text" placeholder="Fecha" class="form-control input-md">
                    </div>
                </div>

                <!---<div class="form-group">
                    <label class="col-md-4 control-label" for="importe">Importe</label>
                    <div class="col-md-4">
                        <input id="importe" ng-model="vm.importe" type="number" placeholder="Importe" class="form-control input-md">
                    </div>
                </div>-->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="mySel">Producto</label>
                    <div class="col-md-4">
                        <select id="mySel" class="form-control">
                            <option ng-repeat="item in productosTipos" value="{{item.id + '|' + item.precio}}" ng-selected="item.selected" ng-model="item.tag">{{item.nombre}}</option>
                        </select>

                        <!--<select id="productosTipos">
                            <option ng-repeat="productosTipo in productosTipos"  value="">
                                {{productosTipo.nombre}}
                            </option>
                        </select>-->
                    </div>
                </div>

                <div id="cantidad" class="form-group">
                </div>


                <br><br>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="crear"></label>
                    <div class="col-md-4">
                        <button id="crear" name="crear" class="btn btn-easy" ng-click="crearTicket()">Crear Ticket</button>
                        <button id="verProductos" name="crear" class="btn btn-accept" ng-click="verLista()">Ver productos en el ticket</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

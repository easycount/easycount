<div class="row">
    <div class="col-lg-12 page-header text-center">
        <h1 class="uppercase">Nueva Empresa</h1>
        <i>Crea una nueva empresa en EasyCount</i>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Nueva Empresa</strong>
    </div>

    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nombre">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombre" ng-model="vm.nombre" type="text" placeholder="Nombre" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="cif">Cif</label>
                    <div class="col-md-4">
                        <input id="cif" ng-model="vm.cif" type="text" placeholder="CIF" class="form-control input-md">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="foto">Foto</label>
                    <div class="col-md-4">
                        <input id="foto" ng-model="vm.foto" type="text" placeholder="Url de la imagen" class="form-control input-md">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="crear"></label>
                    <div class="col-md-1">
                        <button id="crear" name="crear" class="btn btn-easy" ng-click="crearEmpresa()">Crear empresa</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

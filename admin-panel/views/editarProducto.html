<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Editar Producto</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        Editar Producto
    </div>

    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nombre">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombre" ng-model="vm.nombre" type="text" placeholder="Nombre" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="barcode">Barcode</label>
                    <div class="col-md-4">
                        <input id="barcode" ng-model="vm.barcode" type="text" placeholder="Codigo de barras" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="type">Tipo</label>
                    <div class="col-md-4">
                        <select id="type" ng-model="vm.type" class="form-control input-md">
                            <option ng-repeat="tipo in productosTipos"  value="{{tipo.nombre}}">
                                {{tipo.nombre}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="descripcion">Descripcion</label>
                    <div class="col-md-4">
                        <textarea style="resize:none" id="descripcion" ng-model="vm.descripcion" class="form-control input-md"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="foto">Foto</label>
                    <div class="col-md-4">
                        <input id="foto" ng-model="vm.foto" type="text" placeholder="Url de la imagen" class="form-control input-md">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="crear"></label>
                    <div class="col-md-1">
                        <button id="crear" name="crear" class="btn btn-primary" ng-click="editarProducto()">Editar producto</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

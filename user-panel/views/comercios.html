<link rel="stylesheet" type="text/css" href="styles/table/default.css" />
<link rel="stylesheet" type="text/css" href="styles/table/component.css" />
<script src="js/table/modernizr.custom.js"></script>


<div class="row">
    <div class="page-header col-lg-12  text-center">
        <h1 class="uppercase"><strong>Comercios</strong></h1>
        <i>Selecciona un comercio para ver sus productos</i>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div id="loaderComercios" class="bubbles">
    <span></span>
    <span id="bubble2"></span>
    <span id="bubble3"></span>
</div>
<div class="main" ng-if="vm.cargado==true">
    <div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid">
        <div class="cbp-vm-options">
            <a href="#" class="cbp-vm-icon cbp-vm-grid cbp-vm-selected" data-view="cbp-vm-view-grid">Grid View</a>
            <a href="#" class="cbp-vm-icon cbp-vm-list" data-view="cbp-vm-view-list">List View</a>
        </div>

        <ul>
            <li ng-repeat="supermercado in supermercados" tabla-item>

                <a class="cbp-vm-image" href="" ui-sref="dashboard.productos({ superId: supermercado._id })"><img ng-src="{{supermercado.photo}}"></a>
                <h3 class="cbp-vm-title"><span>{{supermercado.name}}</span></h3>
                <div class="cbp-vm-price">200 art√≠culos</div>
                <div class="cbp-vm-details">

                </div>
                <a class="cbp-vm-icon cbp-vm-add" ui-sref="dashboard.productos({ superId: supermercado._id })">Ver productos</a>
            </li>
        </ul>
    </div>
</div>

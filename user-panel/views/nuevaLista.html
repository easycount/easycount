<div class="row">
    <div class="col-lg-12 page-header text-center">
        <h1 class="uppercase"><strong>Nueva lista</strong></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Nueva Lista</strong>
    </div>

    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nombre">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombre" ng-model="vm.nombre" ng-change="vm.error=''" type="text" placeholder="Nombre" class="form-control input-md">
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="descripcion">Descripción</label>
                    <div class="col-md-4">
                        <textarea id="descripcion" class="form-control" ng-change="vm.error=''" ng-model="vm.descripcion" placeholder="Descripción"></textarea>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="crear"></label>
                    <div class="col-md-1">
                        <button id="crear" name="crear" class="btn btn-easy" ng-disabled="vm.deshabilitado" ng-click="vm.crearLista()">Crear</button>
                    </div>
                    <span class="mensajeError col-md-3">{{vm.error}}</span>
                </div>

            </fieldset>
        </form>
    </div>
</div>
